<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>MinionsOS</title>
</head>
<body>
    <main class="content"> 
        <section class="apps">
            <div class="app">
                <input type="checkbox"  name="" id="item1" hidden>
                <label for="item1" class="btn">
                    <img src="https://i.ibb.co/ksGFBCMD/file-0000000012f461fdb8dbe886552f3718.webp">
                </label>
            </div>
            <div class="app">
                <input type="checkbox"  name="" id="item2" hidden>
                <label for="item2" class="btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Music_logo.png" alt="">
                </label>
            </div>
            <div class="app">
                <input type="checkbox"  name="" id="item3" hidden>
                <label for="item3" class="btn">
                    <img src="https://img.pikbest.com/png-images/20241029/serenity-and-balance-a-mandala-inspired-yoga-logo-for-inner-peace_11023168.png!sw800" alt="">
                </label>
            </div>
            <div class="app">
                <input type="checkbox"  name="" id="item4" hidden>
                <label for="item4" class="btn">
                    <img class="app_img" src="http://127.0.0.1:5500/apps/Web_feria/img/main.jpg" alt="">
                </label>
            </div>
        </section>
        <section class="app_display">
            <iframe class="restaurante item" src="./apps/restaurante/index.html"></iframe>
            <iframe class="alkosto item" src="./apps/musicapp/index.html"></iframe>
            <iframe class="yoga item" src="./apps/yogaPositions/index.html"></iframe>
            <iframe class="feria item" src="./apps/Web_feria/index.html"></iframe>
        </section>
    </main>
    <footer>
        <section class="iconos">
            <button>
                <img class="footer__icon" src="./assets/img/icon.webp" alt="">
            </button> 
            <a href="https://www.google.com/?hl=es"target="_blank">
            <img class="footer__img" src="./assets/img/google.png" alt="" >
            </a>
            </button> 
            <a href="https://github.com/"target="_blank">
            <img class="footer__img" src="./assets/img/github.png" alt="">
            </a>
            <a href="https://discord.com/"target="_blank">
            <img class="footer__img" src="./assets/img/discord.png" alt="">
            </a>
        </section>
        <section class="notificaciones">
            <img class="footer__img2" src="https://cdn-icons-png.flaticon.com/256/13338/13338599.png" alt="">
            <time class="fecha">2024-12-25</time> 
            <img class="footer__img2" src="https://images.icon-icons.com/2570/PNG/512/message_icon_153796.png" alt="">
        </section>
        
    </footer>
</body>
</html>
